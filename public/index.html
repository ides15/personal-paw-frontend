<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Monda|Russo+One" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Paw</title>
    
    <style type=text/css>
        *{
            box-sizing: border-box;
        }
        
        h2{font-size:250%;font-family: 'Russo One', sans-serif}
        h3{font-size:100%;font-family: 'Monda', serif}
        
        body{
            margin:0;
            font-family: ;
            font-size:1rem;
            line-height:1.5;
            color:#333;
            overflow-x:hidden;
        }
        
        .v-header{
            height:100vh;
            display:flex;
            align-items: center;
            color:#fff;
        }
        
        .container{
            max-width:960px;
            padding-left:1rem;
            padding-right:1rem;
            margin:auto;
            text-align:center;
        }
        
        .fullscreen-video-wrap{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100vh;
            overflow: hidden;
        }
        .fullscreen-video-wrap video{
            min-width:100%;
            min-height:100%;
        }
        
        .header-overlay{
            height:100vh;
            width:100vw;
            position:absolute;
            top:0;
            left:0;
            background:white;
            z-index:1;
            opacity:0.2;
        }
        
        .header-content{
            z-index:2;
            margin-left:auto;
            margin-right:auto;
            max-width:33em}	
        }
        .header-content h1{
            font-size:50px;
            margin-bottom:0;
        }
        
    </style>
  </head>
  
 <body>
    <header class="v-header containter">
        <div class="fullscreen-video-wrap">
            <video src="http://www.personal.psu.edu/jok5517/personalpaw/bg.mp4" autoplay="true" loop="true"></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
        <center><img src="http://www.personal.psu.edu/jok5517/personalpaw/logo1.png" alt="Personal Paw Logo" style="width:400px;height:350px;"></center>
        
        <div id="root"></div>
        
    <script type="text/javascript">  
        $(function() { 
            $(".btn").click(function(){
                $(this).button('loading').delay(15000).queue(function() {
                    $(this).button('reset');
                    $(this).dequeue();
                });        
            });
        });   
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        </div>
    
    </header>
  </body>   
</html>
