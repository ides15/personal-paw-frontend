<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      nav {
        background-color: #fff;
        line-height: normal;
      }
      nav.pull-left {
        width: 81.5%;
        box-shadow: none;
      }
      #result {
        z-index:    10;
        position:   fixed;
      }
      input#q {
        color: #000;
        font-size: 15px;
      }
      p.copyright {
        color:blue;
      }
      #sidebar {
        z-index: 1;
        margin-right:200px;
        float: left;
      }
      #main-panel {
        z-index: 1;
        position: fixed;
        float: right;
        margin-left: 23.7%;
      }
      body {
        background-color: rgba(203, 203, 210, 0.15);
      }
      .btn, .btn-large, .btn-flat {
        height: 100%;
      }

    <div id="root"></div>
